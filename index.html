<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <div class="elements">
      <ul class="elements__list">
      </ul>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; <span class="footer__year" id="currentYear"></span> Сергей Цепилов
    </p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form-edit" name="formEdit">
        <label class="popup__label">
          <input class="popup__input popup__input_type_name" name="popupName" type="text" placeholder="Введите имя">
          <span class="popup__input-err"></span>
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_description" name="popupDescription" type="text" placeholder="Введите описание">
          <span class="popup__input-err"></span>
        </label>
        <button class="popup__submit-btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form-add" name="formAdd">
        <label class="popup__label">
          <input class="popup__input popup__input_type_title" name="popupTitle" type="text" placeholder="Название">
          <span class="popup__input-err"></span>
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_link" name="popupLink" type="text" placeholder="Ссылка на картинку">
          <span class="popup__input-err"></span>
        </label>
        <button class="popup__submit-btn" type="submit">
          Создать
        </button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup__container-img">
      <img class="popup__fulled-img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка места">
      <h3 class="popup__title-img">Архыз</h3>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка места">
      <article class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </article>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
