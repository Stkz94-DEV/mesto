<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <div class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__img" src="./images/element-arkhyz.jpg" alt="Архыз">
          <article class="element__description">
            <h2 class="element__title">Архыз</h2>
            <button class="element__like" type="button"></button>
          </article>
        </li>
        <li class="element">
          <img class="element__img" src="./images/element-chelyabinsk-oblast.jpg" alt="Челябинская область">
          <article class="element__description">
            <h2 class="element__title">Челябинская область</h2>
            <button class="element__like" type="button"></button>
          </article>
        </li>
        <li class="element">
          <img class="element__img" src="./images/element-ivanovo.jpg" alt="Иваново">
          <article class="element__description">
            <h2 class="element__title">Иваново</h2>
            <button class="element__like" type="button"></button>
          </article>
        </li>
        <li class="element">
          <img class="element__img" src="./images/element-kamchatka.jpg" alt="Камчатка">
          <article class="element__description">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__like" type="button"></button>
          </article>
        </li>
        <li class="element">
          <img class="element__img" src="./images/element-kholmogorsky-rayon.jpg" alt="Холмогорский район">
          <article class="element__description">
            <h2 class="element__title">Холмогорский район</h2>
            <button class="element__like" type="button"></button>
          </article>
        </li>
        <li class="element">
          <img class="element__img" src="./images/element-baikal.jpg" alt="Байкал">
          <article class="element__description">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like" type="button"></button>
          </article>
        </li>
      </ul>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; <span class="footer__year" id="currentYear"></span>. Сергей Цепилов
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="formEdit">
        <label class="popup__label">
          <input class="popup__input popup__input_type_name" name="popupName" type="text" placeholder="Введите имя">
          <span class="popup__input-err"></span>
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_description" name="popupDescription" type="text" placeholder="Введите описание">
          <span class="popup__input-err"></span>
        </label>
        <button class="popup__submit-btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
